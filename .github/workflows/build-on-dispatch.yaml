  # Summary job with enhanced Slack integration
  summary:
    runs-on: ubuntu-latest
    needs: [ setup, unit-tests, ios-ui-tests, android-ui-tests, google-play-query, ios-build, android-build ]
    if: always()
    env:
      # Set SLACK_WEBHOOK_URL from repository dispatch payload
      SLACK_WEBHOOK_URL: ${{ github.event.client_payload.secrets.SLACK_WEBHOOK_URL || '' }}
    steps:
      - name: Checkout Private Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ needs.setup.outputs.target_repo }}
          token: ${{ github.event.client_payload.secrets.TARGET_REPO_TOKEN || secrets.TARGET_REPO_TOKEN }}
          path: ./private-repo

      - name: Calculate Build Duration
        id: duration
        run: |
          # Calculate workflow duration from start to now
          WORKFLOW_START_TIME="${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}"
          CURRENT_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          # Convert to epoch for calculation
          if command -v python3 &> /dev/null; then
            START_EPOCH=$(python3 -c "from datetime import datetime; print(int(datetime.fromisoformat('${WORKFLOW_START_TIME}'.replace('Z', '+00:00')).timestamp()))")
            END_EPOCH=$(python3 -c "from datetime import datetime; print(int(datetime.fromisoformat('${CURRENT_TIME}'.replace('Z', '+00:00')).timestamp()))")
            DURATION=$((END_EPOCH - START_EPOCH))
          else
            # Fallback: estimate based on typical build times
            if [[ "${{ needs.setup.outputs.build_ios }}" == "true" && "${{ needs.setup.outputs.build_android }}" == "true" ]]; then
              DURATION=1800  # ~30 min for both platforms
            elif [[ "${{ needs.setup.outputs.build_ios }}" == "true" ]]; then
              DURATION=1200  # ~20 min for iOS only
            else
              DURATION=600   # ~10 min for Android only
            fi
          fi

          echo "duration=$DURATION" >> $GITHUB_OUTPUT
          echo "duration_formatted=$(printf '%02d:%02d' $((DURATION/60)) $((DURATION%60)))" >> $GITHUB_OUTPUT

      - name: Collect Build Results
        id: results
        run: |
          # Collect all job results for comprehensive summary
          echo "setup_result=${{ needs.setup.result }}" >> $GITHUB_OUTPUT
          echo "unit_tests_result=${{ needs.unit-tests.result }}" >> $GITHUB_OUTPUT
          echo "ios_ui_tests_result=${{ needs.ios-ui-tests.result }}" >> $GITHUB_OUTPUT
          echo "android_ui_tests_result=${{ needs.android-ui-tests.result }}" >> $GITHUB_OUTPUT
          echo "google_play_query_result=${{ needs.google-play-query.result }}" >> $GITHUB_OUTPUT
          echo "ios_build_result=${{ needs.ios-build.result }}" >> $GITHUB_OUTPUT
          echo "android_build_result=${{ needs.android-build.result }}" >> $GITHUB_OUTPUT

          # Calculate overall success
          OVERALL_SUCCESS="true"
          if [[ "${{ needs.setup.result }}" == "failure" ]]; then OVERALL_SUCCESS="false"; fi
          if [[ "${{ needs.setup.outputs.run_unit_tests }}" == "true" && "${{ needs.unit-tests.result }}" == "failure" ]]; then OVERALL_SUCCESS="false"; fi
          if [[ "${{ needs.setup.outputs.build_ios }}" == "true" && "${{ needs.setup.outputs.run_ui_tests }}" == "true" && "${{ needs.ios-ui-tests.result }}" == "failure" ]]; then OVERALL_SUCCESS="false"; fi
          if [[ "${{ needs.setup.outputs.build_android }}" == "true" && "${{ needs.setup.outputs.run_ui_tests }}" == "true" && "${{ needs.android-ui-tests.result }}" == "failure" ]]; then OVERALL_SUCCESS="false"; fi
