          echo "üìã Runner type: ${{ needs.setup.outputs.android_runner }}"
          
          QUERY_TRACK="${{ needs.setup.outputs.track }}"
          echo "üìã Querying track: $QUERY_TRACK"
          
          # Try with verbose flag for debugging
          echo "üß™ Attempting Google Play Console query..."
          if VERBOSE_RESULT=$(google-play get-latest-build-number \
              --package-name "com.littletalks.app" \
              --tracks "$QUERY_TRACK" \
              --credentials "@file:/tmp/google-play-key.json" \
              --verbose 2>&1); then
          
            echo "‚úÖ Query succeeded:"
            echo "$VERBOSE_RESULT"
          
            # Parse the successful result
            PARSED_BUILD=$(echo "$VERBOSE_RESULT" | grep -o '[0-9]\+$' | tail -1)
            if [[ "$PARSED_BUILD" =~ ^[0-9]+$ ]] && [ "$PARSED_BUILD" -gt 0 ]; then
              LATEST_GOOGLE_PLAY_BUILD="$PARSED_BUILD"
            else
              LATEST_GOOGLE_PLAY_BUILD="0"
            fi
          else
            echo "‚ùå Query failed:"
            echo "$VERBOSE_RESULT"
            LATEST_GOOGLE_PLAY_BUILD="0"
          fi
          
          echo "üìã Final result: LATEST_GOOGLE_PLAY_BUILD=$LATEST_GOOGLE_PLAY_BUILD"
          echo "LATEST_GOOGLE_PLAY_BUILD=$LATEST_GOOGLE_PLAY_BUILD" >> $GITHUB_ENV

      # ‚úÖ FIX 4: Upload debug artifacts
      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: google-play-debug-logs
          path: |
            /tmp/*codemagic*.log
            /tmp/google-play-key.json
          retention-days: 1
          if-no-files-found: ignore

      # ‚úÖ FAULT-TOLERANT VERSION RESOLUTION (Same as before)
      - name: Read and determine next Android version (FAULT TOLERANT)
        working-directory: ./private-repo/android/app
        run: |
          CURRENT_VERSION_NAME=$(grep versionName build.gradle | sed -E 's/.*"(.*)"/\1/')
          CURRENT_VERSION_CODE=$(grep "versionCode project.hasProperty" build.gradle | sed -E 's/.*: ([0-9]+).*/\1/')
          
          # Determine the next build number (FAULT TOLERANT!)
          if [ "$LATEST_GOOGLE_PLAY_BUILD" != "0" ] && [ "$LATEST_GOOGLE_PLAY_BUILD" -gt "$CURRENT_VERSION_CODE" ]; then
            echo "üîÑ Google Play Console has newer build ($LATEST_GOOGLE_PLAY_BUILD) than project file ($CURRENT_VERSION_CODE)"
            NEXT_BUILD=$((LATEST_GOOGLE_PLAY_BUILD + 1))
            STRATEGY="Google Play Console + 1"
          else
            echo "‚úÖ Project file is current or newer, incrementing from project file"
            NEXT_BUILD=$((CURRENT_VERSION_CODE + 1))
            STRATEGY="Project File + 1"
          fi
          
          # Version name increment
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION_NAME"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION_NAME="$MAJOR.$MINOR.$NEXT_PATCH"
          
          echo "üìã Fault-Tolerant Version Resolution:"
          echo "  Current Version: $CURRENT_VERSION_NAME (build $CURRENT_VERSION_CODE)"
          echo "  Google Play Highest: $LATEST_GOOGLE_PLAY_BUILD"
          echo "  Next Version: $NEXT_VERSION_NAME (build $NEXT_BUILD)"
          echo "  Strategy Used: $STRATEGY"
          
          echo "CURRENT_VERSION_NAME=$CURRENT_VERSION_NAME" >> $GITHUB_ENV
          echo "CURRENT_VERSION_CODE=$CURRENT_VERSION_CODE" >> $GITHUB_ENV
          echo "NEXT_VERSION_NAME=$NEXT_VERSION_NAME" >> $GITHUB_ENV
          echo "NEXT_VERSION_CODE=$NEXT_BUILD" >> $GITHUB_ENV

      - name: Update Android version for build (FAULT TOLERANT)
        working-directory: ./private-repo/android/app
        run: |
          echo "üîÑ Updating Android version using fault-tolerant calculation..."
          echo "  Version Name: $CURRENT_VERSION_NAME ‚Üí $NEXT_VERSION_NAME"
          echo "  Version Code: $CURRENT_VERSION_CODE ‚Üí $NEXT_VERSION_CODE"
          
          # Update version name
          sed -i "s/versionName \"$CURRENT_VERSION_NAME\"/versionName \"$NEXT_VERSION_NAME\"/" build.gradle
          
          # Update version code  
          sed -i "s/: $CURRENT_VERSION_CODE/: $NEXT_VERSION_CODE/" build.gradle
          
          # Verify the changes
          echo "‚úÖ Updated build.gradle:"
          echo "$(grep versionName build.gradle)"
          echo "$(grep "versionCode project.hasProperty" build.gradle)"

      - name: Build Release AAB
        working-directory: ./private-repo/android
        run: |
          ./gradlew bundleRelease \
            -PsigningKeystorePassword="$ANDROID_RELEASE_KEYSTORE_PASSWORD" \
            -PsigningKeyAlias="$ANDROID_RELEASE_KEY_ALIAS" \
            -PsigningKeyPassword="$ANDROID_RELEASE_KEY_PASSWORD" \
            -PlittleVersionCode=${{ env.NEXT_VERSION_CODE }} \
            --stacktrace

      # ‚úÖ SIMPLE UPLOAD (No retry logic)
      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: /tmp/google-play-key.json
          packageName: com.littletalks.app
          releaseFiles: ./private-repo/android/app/build/outputs/bundle/release/app-release.aab
          track: ${{ needs.setup.outputs.track }}
          status: ${{ needs.setup.outputs.track == 'production' && 'completed' || 'draft' }}

      - name: Set Google Play Status
        run: |
          echo "BUILD_END=$(date +%s)" >> $GITHUB_ENV
          echo "GOOGLE_PLAY_STATUS=‚úÖ Uploaded to Google Play (${{ needs.setup.outputs.track }}, build ${{ env.NEXT_VERSION_CODE }})" >> $GITHUB_ENV

      - name: Commit version bump to private repo
        working-directory: ./private-repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add android/app/build.gradle
          git commit -m "feat(android): bump version to ${{ env.NEXT_VERSION_NAME }} (build ${{ env.NEXT_VERSION_CODE }}) [skip ci]" || exit 0
          git push

  # Summary
  summary:
    runs-on: ubuntu-latest
    needs: [setup, unit-tests, ios-ui-tests, android-ui-tests, ios-build, android-build]
    if: always()
    steps:
      - name: LittlePipes Build Summary
        run: |
          echo "üöÄ LittlePipes Build Complete!"
          echo "Target: ${{ needs.setup.outputs.target_repo }}"
          echo "Platform: ${{ needs.setup.outputs.build_ios }} iOS, ${{ needs.setup.outputs.build_android }} Android"
          
          if [ "${{ needs.setup.outputs.dev_mode }}" = "true" ]; then
            echo "üîß DEV MODE: Tests were skipped for pipeline development"
          else
            echo "UI Tests: iOS‚Üí${{ needs.ios-ui-tests.outputs.ui_tests_passed }}, Android‚Üí${{ needs.android-ui-tests.outputs.ui_tests_passed }}"
          fi
          
          echo "Builds: iOS‚Üí${{ needs.ios-build.result }}, Android‚Üí${{ needs.android-build.result }}"
          echo "üëâ Monitor: https://github.com/${{ github.repository }}/actions"